# Configuration Nixpacks pour Railway
# Force la d√©tection de Python et installe Stockfish

[providers]
python = "3.11"

[phases.setup]
nixPkgs = ["stockfish", "python311", "pip"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"

